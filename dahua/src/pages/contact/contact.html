<ion-content>

    <div class="card-subtitle">开放包容，合作共赢！</div>

  </ion-card>

  <ion-card>
    <ion-card-header>

  <ion-card>
    <ion-card-header>
      <ion-icon name="call" [color]="'primary'"></ion-icon> 电话
    </ion-card-header>
    <ion-card-content>
      <b>177 9226 1329</b>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="mail" [color]="'primary'"></ion-icon> 邮箱
    </ion-card-header>
    <ion-card-content>
      <b>361604199@qq.com</b>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="navigate" [color]="'primary'"></ion-icon> 地图
    </ion-card-header>
    <ion-card-content>
      <img src="assets/img/contact1.png"/>

  <ion-card>
